<ion-modal-view hide-nav-bar="true" ng-init="board={}">
  <ion-content scroll="false">
    <div style="width: 100%; min-height:100vw; background:grey; position: relative;" class="">
      <img src="img/adam.jpg" style="position: absolute;
    left: 50%;
    margin-left: -50px;
    top: 50%;
    margin-top: -50px;
    width: 100px;
    height: 100px;">
      <!--이거 이미지는 이미지 없을 때 기본으로 뜨는 중간에 svg-->
      <img src="img/adam.jpg" style="width: 100%;" ng-click="openFileDialog()">
    </div>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="제목" ng-model="board.title">
      </label>
      <label class="item item-input">
        <textarea placeholder="내용을 입력하세요." ng-model="board.body"></textarea>
      </label>
    </div>
  </ion-content>
  <div style="position: absolute; left:0; top:0; width: 100%; height: 30px; background: transparent;">
    <div class="row">
      <div class="col col-33 center">
        <button ng-click="goBack()">뒤로</button>
      </div>
      <div class="col col-33 center">
        <span>글 작성하기</span>
      </div>
      <div class="col col-33 center">
        <button ng-click="submit(board)">작성</button>
      </div>
    </div>
  </div>
</ion-modal-view>
