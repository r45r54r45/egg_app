<ion-modal-view ng-init="board={}">
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button ng-click="goBack()">뒤로</button>
    </ion-nav-buttons>
    <ion-nav-title>글 작성하기</ion-nav-title>
    <ion-nav-buttons side="right">
      <button ng-click="submit(board,imageUrl)">작성</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div style="width: 100%; min-height:100vw; background:grey; position: relative;" class="">
      <img src="img/adam.jpg" style="position: absolute;
    left: 50%;
    margin-left: -50px;
    top: 50%;
    margin-top: -50px;
    width: 100px;
    height: 100px;"  ng-click="openFileDialog()" ng-show="imageUrl==0">
      <!--이거 이미지는 이미지 없을 때 기본으로 뜨는 중간에 svg-->
      <img ng-src="{{imageUrl}}" style="width: 100%; min-height:100vw;">
    </div>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="제목" ng-model="board.title">
      </label>
      <label class="item item-input">
        <textarea placeholder="내용을 입력하세요." ng-model="board.body"></textarea>
      </label>
    </div>
  </ion-content>

</ion-modal-view>
