<ion-view view-title="Notice" hide-nav-bar="true">
  <ion-content class="padding notice-bg">
    <div style="margin-bottom:90px; margin-top:50px;">
      <h4 class="white-text">안녕하세요</h4>
      <p class="white-text">
        <span style="font-size:2.5em">바나나</span><span> 님!</span>
      </p>
    </div>

    <div class="list card">
      <div class="item item-avatar">
        <img src="img/sample-notice-logo.png">
        <h2>연세대학교 국제대 학생회</h2>
        <p>18시간 전</p>
        <p class="no-wrap">체포·구속·압수 또는 수색을 할 때에는 적법한 절차에 따라 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다. 다만, 현행범인인 경우와 장기 3년 이상의 형에
          해당하는 죄를 범하고 도피 또는 증거인멸의 염려가 있을 때에는 사후에 영장을 청구할 수 있다.
          국가는 청원에 대하여 심사할 의무를 진다. 대통령은 제3항과 제4항의 사유를 지체없이 공포하여야 한다. 대법원장과 대법관이 아닌 법관의 임기는 10년으로 하며, 법률이 정하는 바에 의하여 연임할 수
          있다.</p>
      </div>

      <div class="item item-body no-padding">
        <img class="full-image" src="img/sample-notice-image.png">
      </div>

    </div>

  </ion-content>
</ion-view>
