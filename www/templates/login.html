<ion-view class="padding notice-bg" hide-nav-bar="true">
  <ion-content>
    <div class="center" style="margin-top:220px;">
      <img src="img/yonsei.svg" style="width:85px; height:85px;">
    </div>
    <div class="overall-padding">
      <div class="list">
        <label class="item item-input trans no-border login-form no-padding-left">
          <span class="input-label form-text small">포탈 아이디</span>
          <input type="text">
        </label>
        <label class="item item-input trans no-border login-form no-padding-left">
          <span class="input-label form-text small">포탈 비밀번호</span>
          <input type="password">
        </label>
      </div>
    </div>
    <div class="center">
      <button class="transparent tiny" ng-click="login()">로그인</button>
    </div>

  </ion-content>
  <div class="bar bar-footer" style="background:none;background-color: transparent; border:none;border:none;">
    <div class="title" style="color:white"><span style="font-size:10px;">&copy YONSEI</span></div>
  </div>
</ion-view>
