<ion-modal-view class="blue-background">
  <ion-header-bar class="blue-background">
    <h1 class="title"></h1>
    <button class="button button-icon icon ion-ios-close-empty" style="color:rgba(255,255,255, .7); padding-top:5px;" ng-click="closeModal()"></button>
  </ion-header-bar>
  <ion-content class=" padding" style="height:100vh; padding-top:24vh;">
    <div class="row">
      <input class="extra trans white registration-text" placeholder="닉네임" type="text" ng-model="custom.nickname">
    </div>
    <div class="row">
      <select class="middle clean extra white registration-text" ng-model="custom.major">
        <option value="" selected>학과</option>
        <option value="TAD">TAD</option>
        <option value="UD">UD</option>
        <option value="HASS">HASS</option>
        <option value="ASD">ASD</option>
        <option value="ISSD">ISSD</option>
        <option value="ISED">ISED</option>
        <option value="Undecided HASS">Undecided HASS</option>
        <option value="Undecided UD">Undecided UD</option>
      </select>
    </div>
  </ion-content>
  <div class="sub-footer padding">
    <div style="text-align: right;padding-right: 5px;">
      <button ng-click="confirm()" class="transparent-large">확인</button>
    </div>
    <div>
      <span style="font-size:9px;color:rgba(255,255,255,.7)">서비스를 사용함으로서 개인정보 보호 정책과 서비스 이용약관에 동의하는 것으로 간주합니다.</span>
    </div>
  </div>
</ion-modal-view>
